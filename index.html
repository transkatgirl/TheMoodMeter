<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<link rel=stylesheet href="style.css">
		<script async defer src="app.js"></script>
		<link rel="icon" sizes="48x48" href="favicon.png">
		<link rel="icon" sizes="192x192" href="apple-touch-icon.png">
		<link rel="manifest" href="manifest.webmanifest">
		<meta name=viewport content="width=device-width,initial-scale=1">
		<title>The Mood Meter</title>
		<meta name=description content="Track your moods using a popular mood chart.">
	</head>

	<body>
		<h1>The Mood Meter (WIP)</h1>
		<span class="vertical"> High Energy to Low energy</span>
		<canvas id="canvas" height="2048" width="2048"></canvas>
		<br />
		<span class="vertical hidden">a</span>
		<span>Unpleasant to Pleasant</span>
		<br />
		<details id="settings">
			<summary>Settings</summary>
			<h3>Appearance</h3>
			<label>Theme: </label>
			<select id="theme">
				<option value="0">Basic Chart</option>
				<option value="1">Original Mood Meter</option>
				<option value="2">Extended Mood Meter</option>
			</select>
			<p></p>
			<hr />
			<h3>Data</h3>
			<label>Maximum data points: </label>
			<input type="number" id="maxData" min="10" step="10"><br />
			<label>Replace data points fewer than </label>
			<input type="number" id="minTime" min="0"><label> minutes apart</label><br />
			<p></p>
			<button onclick="clearData()">Clear All Data</button>
			<button onclick="handleFileDownload()">Export Data to JSON</button>
			<button onclick='document.getElementById("upload").click();''>Import Data from JSON</button>
			<input id="upload" type="file" onchange="handleFileUpload()" />
			<a id="download"></a>
			<p></p>
			<hr />
			<h3>Graphing</h3>
			<label>Maximum graphed points: </label>
			<input type="number" id="maxGraphData" min="1"><br />
			<label>Hide graphed points for </label>
			<input type="number" id="hideTime" min="0" max="10" step="0.1"><label> seconds after
				click</label><br />
			<p></p>
			<button onclick="heatmapData()">Graph All Data as Heatmap</button>
			<button onclick="graphData(config.maximum_graphed_points)">Redraw Graph</button>
			<button onclick="graphData(0)">Clear Graph (Hide Data)</button>
			<button onclick="handleGraphDownload()">Download Graph Image</button>
			<p></p>
		</details>
		<h2>Recorded moods</h2>
		<table id="table">
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Pleasantness</th>
				<th>Energy</th>
			</tr>
		</table>
	</body>

</html>
